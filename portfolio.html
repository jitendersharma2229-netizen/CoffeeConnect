<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Portfolio â€“ CoffeeConnect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <nav class="nav container">
        <a href="index.html" class="logo-link">
          <img src="img/logo.png" alt="CoffeeConnect logo" class="logo" />
        </a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="team.html">Team</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html" class="btn btn-primary">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- PAGE HEADER -->
      <section class="page-header">
        <div class="container">
          <h1>Our Portfolio</h1>
          <p>A showcase of our passion, creativity, and results.</p>
        </div>
      </section>

      <!-- PORTFOLIO GRID (FILTERABLE) -->
      <section class="portfolio-detailed-grid">
        <div class="container">
          <div class="portfolio-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="social">
              Social Media
            </button>
            <button class="filter-btn" data-filter="branding">Branding</button>
            <button class="filter-btn" data-filter="influencer">
              Influencer Campaigns
            </button>
          </div>
          <div class="portfolio-gallery">
            <div class="portfolio-card" data-category="social">
              <img src="img/work1.jpg" alt="Project 1" />
            </div>
            <div class="portfolio-card" data-category="branding">
              <img src="img/work2.jpg" alt="Project 2" />
            </div>
            <div class="portfolio-card" data-category="influencer">
              <img src="img/work3.jpg" alt="Project 3" />
            </div>
            <div class="portfolio-card" data-category="social">
              <img src="img/work4.jpg" alt="Project 4" />
            </div>
            <div class="portfolio-card" data-category="branding">
              <img src="img/work5.jpg" alt="Project 5" />
            </div>
            <div class="portfolio-card" data-category="influencer">
              <img src="img/work6.jpg" alt="Project 6" />
            </div>
          </div>
        </div>
      </section>

      <!-- CTA SECTION -->
      <section id="cta" class="cta-section">
        <div class="container">
          <h2>Have a project in mind?</h2>
          <a href="contact.html" class="btn btn-primary">Let's Talk</a>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <p>
          &copy; <span id="year"></span> CoffeeConnect. All rights reserved.
        </p>
        <div class="social-links">
          <a href="#">Instagram</a>
          <a href="#">Twitter</a>
          <a href="#">LinkedIn</a>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
